<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Length Converter</h2>
    <input type="number" id="value" placeholder="Enter length value">
    <select id="fromUnit">
        <option value="m">Meters (m)</option>
        <option value="km">Kilometers (km)</option>
        <option value="cm">Centimeters (cm)</option>
        <option value="mm">Millimeters (mm)</option>
        <option value="mi">Miles (mi)</option>
        <option value="yd">Yards (yd)</option>
        <option value="ft">Feet (ft)</option>
        <option value="in">Inches (in)</option>
    </select>
    <select id="toUnit">
        <option value="m">Meters (m)</option>
        <option value="km">Kilometers (km)</option>
        <option value="cm">Centimeters (cm)</option>
        <option value="mm">Millimeters (mm)</option>
        <option value="mi">Miles (mi)</option>
        <option value="yd">Yards (yd)</option>
        <option value="ft">Feet (ft)</option>
        <option value="in">Inches (in)</option>
    </select>
    <button onclick="convertLength()">Convert</button>
    <p id="result"></p>
</div>

<script>
    function convertLength() {
    const value = parseFloat(document.getElementById('value').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;

    if (isNaN(value)) {
        document.getElementById('result').innerText = 'Please enter a valid number';
        return;
    }

    let result;

    // Convert the input value to meters (m)
    switch (fromUnit) {
        case 'm':
            result = value;
            break;
        case 'km':
            result = value * 1000;
            break;
        case 'cm':
            result = value / 100;
            break;
        case 'mm':
            result = value / 1000;
            break;
        case 'mi':
            result = value * 1609.34;
            break;
        case 'yd':
            result = value * 0.9144;
            break;
        case 'ft':
            result = value * 0.3048;
            break;
        case 'in':
            result = value * 0.0254;
            break;
    }

    // Convert the value from meters (m) to the target unit
    switch (toUnit) {
        case 'm':
            break; // already in meters
        case 'km':
            result /= 1000;
            break;
        case 'cm':
            result *= 100;
            break;
        case 'mm':
            result *= 1000;
            break;
        case 'mi':
            result /= 1609.34;
            break;
        case 'yd':
            result /= 0.9144;
            break;
        case 'ft':
            result /= 0.3048;
            break;
        case 'in':
            result /= 0.0254;
            break;
    }

    document.getElementById('result').innerText = `${value} ${fromUnit} is equal to ${result.toFixed(4)} ${toUnit}`;
}

</script>

</body>
</html>
