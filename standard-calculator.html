<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAD8FF;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        .navbar .nav-links a:hover {
            color: #f8bac3;
        }

        /* Responsive navbar */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
            }

            .navbar .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.5em;
            }

            .navbar.active .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 15px 0;
            }

            .navbar.active .nav-links li {
                text-align: center;
                margin: 10px 0;
            }
        }

        /* Calculator styling */
        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .calculator {
            background-color: #f2f2f2;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        .display {
            background-color: #e0f0ff;
            border-radius: 10px;
            padding: 20px;
            text-align: right;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .equal {
            background-color: #f8bac3;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">Scientific Calculator</div>
        <ul class="nav-links">
            <li><a href="cmain.html">Home</a></li>
            <li><a href="Scientific-calculator.html">Scientific</a></li>
            <li><a href="Program-calculator.html">Program</a></li>
            <li><a href="Date-calculator.html">Date</a></li>
            <li><a href="volume-measurement.html">Volume</a></li>
        </ul>
    </nav>

    <div class="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button onclick="clearDisplay()">clr</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="append('%')">%</button>
                <button onclick="append('/')">/</button>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('*')">*</button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('-')">-</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('+')">+</button>
                <button onclick="append('0')" style="grid-column: span 2;">0</button>
                <button onclick="append('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentValue = '0';

        function clearDisplay() {
            currentValue = '0';
            updateDisplay();
        }

        function deleteLast() {
            currentValue = currentValue.slice(0, -1) || '0';
            updateDisplay();
        }

        function append(value) {
            if (currentValue === '0') {
                currentValue = value;
            } else {
                currentValue += value;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
            } catch (error) {
                currentValue = 'Error';
            }
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentValue;
        }

        // Toggle the navbar for mobile view
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>

</body>
</html>
