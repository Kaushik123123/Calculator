<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Weight Converter</h2>
    <input type="number" id="value" placeholder="Enter weight value">
    <select id="fromUnit">
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="oz">Ounces (oz)</option>
    </select>
    <select id="toUnit">
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="oz">Ounces (oz)</option>
    </select>
    <button onclick="convertWeight()">Convert</button>
    <p id="result"></p>
</div>
<script>
    function convertWeight() {
    const value = parseFloat(document.getElementById('value').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;

    if (isNaN(value)) {
        document.getElementById('result').innerText = 'Please enter a valid number';
        return;
    }
    const units = {
        'kg': 1.0,       // 1 kg = 1 kg
        'g': 1000.0,     // 1 kg = 1000 g
        'lb': 2.20462,   // 1 kg = 2.20462 lb
        'oz': 35.274     // 1 kg = 35.274 oz
    };
    const valueInKg = value / units[fromUnit];
    const result = valueInKg * units[toUnit];

    document.getElementById('result').innerText = `${value} ${fromUnit} is equal to ${result.toFixed(4)} ${toUnit}`;
}
</script>
</body>
</html>
