<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Speed Converter</h2>
    <input type="number" id="value" placeholder="Enter speed value">
    <select id="fromUnit">
        <option value="mps">Meters per second (m/s)</option>
        <option value="kph">Kilometers per hour (km/h)</option>
        <option value="mph">Miles per hour (mph)</option>
        <option value="fps">Feet per second (ft/s)</option>
    </select>
    <select id="toUnit">
        <option value="mps">Meters per second (m/s)</option>
        <option value="kph">Kilometers per hour (km/h)</option>
        <option value="mph">Miles per hour (mph)</option>
        <option value="fps">Feet per second (ft/s)</option>
    </select>
    <button onclick="convertSpeed()">Convert</button>
    <p id="result"></p>
</div>

<script>
    function convertSpeed() {
    const value = parseFloat(document.getElementById('value').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;

    if (isNaN(value)) {
        document.getElementById('result').innerText = 'Please enter a valid number';
        return;
    }

    let result;

    // Convert the input value to meters per second (mps)
    switch (fromUnit) {
        case 'mps':
            result = value;
            break;
        case 'kph':
            result = value / 3.6;
            break;
        case 'mph':
            result = value * 0.44704;
            break;
        case 'fps':
            result = value * 0.3048;
            break;
    }

    // Convert the value from meters per second (mps) to the target unit
    switch (toUnit) {
        case 'mps':
            break; // already in mps
        case 'kph':
            result *= 3.6;
            break;
        case 'mph':
            result /= 0.44704;
            break;
        case 'fps':
            result /= 0.3048;
            break;
    }

    document.getElementById('result').innerText = `${value} ${fromUnit} is equal to ${result.toFixed(4)} ${toUnit}`;
}

</script>

</body>
</html>
